<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .aws-logo {
            width: 150px;
            height: 90px;
            background-color: #232F3E;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .aws-text {
            color: #FF9900;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="aws-logo">
        <span class="aws-text">AWS</span>
    </div>
</body>
</html>
